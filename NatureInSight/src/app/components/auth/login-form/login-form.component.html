<div class="container text-white text-center justify-content-center align-items-center">
    <h4>LOGIN</h4>
  <form [formGroup]="loginForm">
    <p class="text-danger">{{loginError}}</p>
      <div class="mb-3">
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Introduce tu email" aria-describedby="emailHelp">
        
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-danger">
  
          <div *ngIf="email.errors?.['required']">
          Email requerido.
          </div>
          <div *ngIf="email.errors?.['email']">
          El email debe tener un formato v치lido.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase침a">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger">
  
        <div *ngIf="password.errors?.['required']">
        Contrase침a obligatoria.
        </div>
      </div>
      </div>
      <button type="submit" (click)="login()" class="btn btn-light">Iniciar sesi칩n</button>
      
      <div>
        <p class="mb-0">Don't have an account? <a routerLink="/register" routerLinkActive="active" class="text-white fw-bold">Sign Up</a>
        </p>
      </div>
    </form>
    
  </div>
