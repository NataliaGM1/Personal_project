<div class="container text-center justify-content-center align-items-center">
    <h4>LOGIN</h4>
  <form [formGroup]="loginForm">
    <p class="text-danger">{{loginError}}</p>
      <div class="mb-3">
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email" aria-describedby="emailHelp">
        
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-danger">
  
          <div *ngIf="email.errors?.['required']">
          Email is required.
          </div>
          <div *ngIf="email.errors?.['email']">
          Email must have a valid form.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger">
  
        <div *ngIf="password.errors?.['required']">
        Password is required.
        </div>
      </div>
      </div>
      <button type="submit" (click)="login()" class="btn btn-light">Iniciar sesi√≥n</button>
    </form>
  </div>
